<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Contenido</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            height: 100vh;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        #content-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
        
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0f0f1e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            color: #fff;
            transition: opacity 0.5s;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top: 5px solid #8f94fb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #8f94fb;
        }
        
        .progress-container {
            width: 280px;
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 30%;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            border-radius: 3px;
            animation: progressAnimation 1.5s infinite;
        }
        
        @keyframes progressAnimation {
            0% { width: 30%; }
            50% { width: 70%; }
            100% { width: 30%; }
        }
        
        .retry-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #4e54c8 0%, #8f94fb 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(78, 84, 200, 0.4);
        }
        
        .hidden {
            display: none;
        }
        
        .fade-out {
            opacity: 0;
            pointer-events: none;
        }
        
        .error-content {
            text-align: center;
            max-width: 500px;
            padding: 20px;
        }
        
        .error-title {
            color: #ff6b6b;
            margin-bottom: 15px;
            font-size: 1.4rem;
        }
        
        .error-url {
            margin: 15px 0;
            font-family: monospace;
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 5px;
            word-break: break-all;
            font-size: 0.9rem;
        }
        
        #mini-controls {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1001;
            opacity: 0;
            transition: opacity 0.3s;
            display: flex;
            gap: 8px;
        }
        
        body:hover #mini-controls {
            opacity: 1;
        }
        
        .control-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.6);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            backdrop-filter: blur(4px);
            transition: all 0.2s;
        }
        
        .control-btn:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Mini controles para recargar -->
    <div id="mini-controls">
        <button class="control-btn" id="btn-reload" title="Recargar">↻</button>
    </div>
    
    <!-- Overlay de carga -->
    <div id="loading-overlay">
        <div class="spinner"></div>
        <p class="loading-text">Cargando contenido desde Vercel...</p>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
    </div>
    
    <!-- Iframe que mostrará el contenido -->
    <iframe id="content-frame" src="about:blank"></iframe>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const frame = document.getElementById('content-frame');
            const loadingOverlay = document.getElementById('loading-overlay');
            const btnReload = document.getElementById('btn-reload');
            
            // Configuración con tu IP y Puerto
            const yourSiteUrl = 'http://87.106.36.114:6322';
            
            // Función para obtener la URL del proxy
            function getProxyUrl(url) {
                // Usar un proxy CORS para evitar problemas de contenido mixto
                return `https://corsproxy.io/?${encodeURIComponent(url)}`;
            }
            
            // Temporizador de respaldo para ocultar el loader
            let backupTimer = null;
            
            // Cargar la URL en el iframe
            function loadWebsite() {
                // Reiniciar el estado de carga
                loadingOverlay.classList.remove('fade-out');
                loadingOverlay.classList.remove('hidden');
                
                // Establecer un temporizador de respaldo para ocultar el loader después de 25 segundos
                if (backupTimer) clearTimeout(backupTimer);
                backupTimer = setTimeout(() => {
                    hideLoader();
                }, 25000); // 25 segundos
                
                // Intentar cargar directamente primero
                frame.src = yourSiteUrl;
                
                // Si después de 5 segundos no carga, intentar con proxy
                setTimeout(() => {
                    try {
                        if (frame.contentDocument && frame.contentDocument.readyState === 'complete') {
                            // Ya cargó, no hacer nada
                        } else {
                            // Intentar con proxy
                            frame.src = getProxyUrl(yourSiteUrl);
                        }
                    } catch (e) {
                        // Error de acceso, intentar con proxy
                        frame.src = getProxyUrl(yourSiteUrl);
                    }
                }, 5000);
            }
            
            // Ocultar el loader con efecto de desvanecimiento
            function hideLoader() {
                loadingOverlay.classList.add('fade-out');
                setTimeout(() => {
                    loadingOverlay.classList.add('hidden');
                }, 500); // Esperar a que termine la transición
            }
            
            // Mostrar error
            function showError() {
                loadingOverlay.innerHTML = `
                    <div class="error-content">
                        <h2 class="error-title">Error al cargar el contenido</h2>
                        <p>No se pudo conectar con el servidor en:</p>
                        <div class="error-url">${yourSiteUrl}</p>
                        <p>Esto puede deberse a:</p>
                        <ul style="text-align: left; margin: 15px 0; padding-left: 20px;">
                            <li>El servidor no está respondiendo</li>
                            <li>Problemas de conectividad de red</li>
                            <li>El puerto está bloqueado o no accesible</li>
                        </ul>
                        <button class="retry-btn" id="retry-btn">Reintentar conexión</button>
                    </div>
                `;
                
                document.getElementById('retry-btn').addEventListener('click', function() {
                    loadWebsite();
                });
            }
            
            // Evento cuando el iframe carga correctamente
            frame.addEventListener('load', function() {
                // Limpiar el temporizador de respaldo
                if (backupTimer) clearTimeout(backupTimer);
                // Ocultar el loader
                hideLoader();
            });
            
            // Manejar errores de carga
            frame.addEventListener('error', function() {
                if (backupTimer) clearTimeout(backupTimer);
                showError();
            });
            
            // Botón de recargar
            btnReload.addEventListener('click', function() {
                loadWebsite();
            });
            
            // También verificar si el iframe tiene contenido después de un tiempo
            frame.addEventListener('load', function() {
                // Verificar después de un breve momento si el iframe tiene contenido
                setTimeout(() => {
                    try {
                        // Intentar acceder al contenido del iframe
                        if (frame.contentDocument && frame.contentDocument.readyState === 'complete') {
                            hideLoader();
                        }
                    } catch (e) {
                        // Error de política de mismo origen, no podemos ver el contenido
                        // pero asumimos que se cargó correctamente
                        hideLoader();
                    }
                }, 1000);
            });
            
            // Inicializar la carga del sitio web
            loadWebsite();
            
            // Permitir forzar la recarga con F5
            document.addEventListener('keydown', function(e) {
                if (e.key === 'F5') {
                    e.preventDefault();
                    loadWebsite();
                }
                
                // Mostrar/ocultar controles con la tecla C
                if (e.key === 'c' || e.key === 'C') {
                    const controls = document.getElementById('mini-controls');
                    controls.style.opacity = controls.style.opacity === '1' ? '0' : '1';
                }
            });

            // Forzar pantalla completa al cargar
            function openFullscreen() {
                const elem = document.documentElement;
                if (elem.requestFullscreen) {
                    elem.requestFullscreen().catch(err => {
                        console.log("Error attempting to enable fullscreen:", err);
                    });
                }
            }
            
            // Intentar pantalla completa después de un breve retraso
            setTimeout(openFullscreen, 1000);
        });
    </script>
</body>
</html>

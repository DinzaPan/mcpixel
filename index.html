<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3B82F6;
            --primary-hover: #2563EB;
            --secondary-color: #F59E0B;
            --accent-color: #10B981;
            --dark-bg: #0F172A;
            --dark-card: #1E293B;
            --dark-text: #F8FAFC;
            --dark-border: #334155;
            --light-bg: #F1F5F9;
            --light-card: #FFFFFF;
            --light-text: #1E293B;
            --light-border: #E2E8F0;
            --error-color: #EF4444;
            --success-color: #10B981;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            --rounded: 0.75rem;
            --rounded-lg: 1rem;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--dark-bg);
            color: var(--dark-text);
            line-height: 1.6;
            min-height: 100vh;
            transition: var(--transition);
        }

        /* Barra de navegación */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: var(--dark-card);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            background-color: rgba(30, 41, 59, 0.8);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            height: 2.5rem;
            width: 2.5rem;
            border-radius: 50%;
            object-fit: cover;
        }

        .site-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(90deg, #3B82F6, #10B981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        /* Menú flotante - Solo las tres rayas */
        .floating-menu {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            z-index: 1001;
        }

        .menu-toggle {
            background: none;
            border: none;
            color: var(--dark-text);
            cursor: pointer;
            padding: 0.75rem;
            transition: var(--transition);
            z-index: 1002;
            display: flex;
            flex-direction: column;
            gap: 5px;
            border-radius: 4px;
        }

        .menu-toggle:hover {
            background-color: rgba(59, 130, 246, 0.1);
        }

        .menu-toggle .bar {
            width: 28px;
            height: 3px;
            background-color: currentColor;
            border-radius: 2px;
            transition: var(--transition);
        }

        .menu-toggle.active .bar:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }

        .menu-toggle.active .bar:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active .bar:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        .menu-items {
            position: absolute;
            top: 100%;
            right: 0;
            background-color: var(--dark-card);
            border-radius: var(--rounded-lg);
            box-shadow: var(--shadow-lg);
            padding: 0.75rem;
            min-width: 220px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: var(--transition);
            z-index: 1001;
            border: 1px solid var(--dark-border);
            margin-top: 0.5rem;
        }

        .menu-items.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.875rem 1rem;
            color: var(--dark-text);
            text-decoration: none;
            border-radius: var(--rounded);
            transition: var(--transition);
            cursor: pointer;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .menu-item:hover {
            background-color: rgba(59, 130, 246, 0.1);
            color: var(--primary-color);
        }

        .menu-item i {
            width: 1.25rem;
            text-align: center;
            font-size: 1.1rem;
        }

        .menu-divider {
            height: 1px;
            background-color: var(--dark-border);
            margin: 0.5rem 0;
        }

        /* Sección del buscador */
        .search-section {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(16, 185, 129, 0.1));
            padding: 2rem 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
        }

        .search-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .search-form {
            display: flex;
            align-items: center;
        }

        .search-input {
            flex-grow: 1;
            padding: 0.75rem 1.5rem;
            padding-right: 3rem;
            border-radius: 2rem;
            border: 2px solid var(--dark-border);
            background-color: var(--dark-card);
            color: var(--dark-text);
            font-size: 1rem;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }

        .search-button {
            position: absolute;
            right: 0.75rem;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0.5rem;
            transition: var(--transition);
            background-color: var(--primary-color);
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-button svg {
            width: 1rem;
            height: 1rem;
        }

        .search-button:hover {
            background-color: var(--primary-hover);
            transform: scale(1.05);
        }

        .search-results-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: var(--dark-card);
            border-radius: 0 0 var(--rounded) var(--rounded);
            box-shadow: var(--shadow-lg);
            max-height: 20rem;
            overflow-y: auto;
            z-index: 1001;
            border: 1px solid var(--dark-border);
            border-top: none;
        }

        .search-result-item {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--dark-border);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .search-result-item:hover {
            background-color: rgba(59, 130, 246, 0.1);
        }

        .search-result-item img {
            width: 2.5rem;
            height: 2.5rem;
            object-fit: cover;
            border-radius: 0.5rem;
        }

        .search-result-info {
            flex-grow: 1;
        }

        .search-result-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: var(--dark-text);
        }

        .search-result-author {
            font-size: 0.75rem;
            color: #94a3b8;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .no-results {
            padding: 1rem;
            text-align: center;
            color: var(--dark-text);
            font-size: 0.9rem;
        }

        /* Contenedor principal */
        .container {
            padding: 0 2rem 2rem;
            max-width: 90rem;
            margin: 0 auto;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--dark-text);
            position: relative;
            padding-bottom: 0.75rem;
        }

        .page-title:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 4rem;
            height: 0.25rem;
            background: linear-gradient(90deg, #3B82F6, #10B981);
            border-radius: 0.25rem;
        }

        /* Grid de addons */
        .addons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 1.5rem;
        }

        .addon-card {
            background-color: var(--dark-card);
            border-radius: var(--rounded-lg);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            border: 1px solid var(--dark-border);
            cursor: pointer;
            height: 100%;
        }

        .addon-card:hover {
            transform: translateY(-0.5rem);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-color);
        }

        .addon-cover {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 1px solid var(--dark-border);
        }

        .addon-info {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .addon-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin: 0 0 0.75rem 0;
            color: var(--dark-text);
            line-height: 1.3;
        }

        .addon-description {
            font-size: 0.9375rem;
            color: #94a3b8;
            margin: 0 0 1rem 0;
            flex-grow: 1;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .addon-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
            color: #94a3b8;
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid var(--dark-border);
        }

        .addon-author {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex: 1;
            min-width: 0;
        }

        .author-pic {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-color);
            flex-shrink: 0;
        }

        .author-name {
            text-decoration: none;
            color: inherit;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .addon-version {
            background-color: var(--primary-color);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 2rem;
            font-size: 0.75rem;
            font-weight: 600;
            flex-shrink: 0;
        }

        /* Loader */
        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            grid-column: 1 / -1;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid rgba(59, 130, 246, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mensaje de no addons */
        .no-addons-message {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            text-align: center;
            color: var(--dark-text);
            grid-column: 1 / -1;
            background-color: var(--dark-card);
            border-radius: var(--rounded);
            box-shadow: var(--shadow);
            margin: 2rem 0;
        }
        
        .no-addons-icon {
            width: 6rem;
            height: 6rem;
            margin-bottom: 1.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .no-addons-text {
            font-size: 1.5rem;
            margin-bottom: 0.75rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .no-addons-details {
            color: #94a3b8;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            max-width: 30rem;
            line-height: 1.5;
        }

        /* Notificaciones */
        .notification {
            position: fixed;
            top: 100px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: var(--rounded);
            background-color: var(--success-color);
            color: white;
            box-shadow: var(--shadow-lg);
            z-index: 1002;
            max-width: 300px;
            animation: slideIn 0.3s ease-out;
        }

        .notification.error {
            background-color: var(--error-color);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem 1rem;
            }
            
            .addons-grid {
                grid-template-columns: 1fr;
            }
            
            .navbar {
                padding: 0.75rem 1rem;
            }
            
            .search-section {
                padding: 1.5rem 1rem;
            }
            
            .floating-menu {
                top: 1rem;
                right: 1rem;
            }
        }
    </style>
</head>

    <script>
        // Configuración para JSONBin.io
        const config = {
            usersBinId: "68f71bd3ae596e708f20d079",
            addonsBinId: "68f71bc0ae596e708f20d03f",
            apiKey: "$2a$10$O6gu6e1czFdZyjnMnHi5zudC/01BsP1Vng3V2xk/jyXexqovnDOwa"
        };

        // Variables globales
        let allAddons = [];
        let searchTimeout = null;
        let isSearchActive = false;
        let refreshInterval = null;

        // Configuración del cache - 5 minutos de duración
        const CACHE_KEYS = {
            ADDONS_DATA: 'mcpixel_addons_data',
            ADDONS_TIMESTAMP: 'mcpixel_addons_timestamp',
            ADDONS_HASH: 'mcpixel_addons_hash'
        };
        const CACHE_DURATION = 5 * 60 * 1000; // 5 minutos en milisegundos
        const REFRESH_INTERVAL = 5 * 60 * 1000; // Verificar cada 5 minutos

        // Cargar addons al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            loadAddonsWithCache();
            
            // Configurar búsqueda
            const searchInput = document.getElementById('searchInput');
            const searchForm = document.getElementById('searchForm');
            
            searchInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                const query = this.value.trim();
                
                // Si el campo está vacío, reiniciar la búsqueda
                if (query.length === 0) {
                    clearSearch();
                    return;
                }
                
                if (query.length < 2) {
                    document.getElementById('searchResults').style.display = 'none';
                    return;
                }
                
                searchTimeout = setTimeout(() => {
                    filterAddons(query);
                }, 300);
            });
            
            searchForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const query = searchInput.value.trim();
                if (query) {
                    filterAddons(query, true);
                }
            });

            // Configurar menú flotante
            const menuToggle = document.getElementById('menuToggle');
            const menuItems = document.getElementById('menuItems');
            
            menuToggle.addEventListener('click', function(e) {
                e.stopPropagation();
                menuToggle.classList.toggle('active');
                menuItems.classList.toggle('active');
            });
            
            // Cerrar menú al hacer clic fuera
            document.addEventListener('click', function() {
                menuToggle.classList.remove('active');
                menuItems.classList.remove('active');
            });
            
            // Configurar enlaces del menú
            const homeLink = document.getElementById('homeLink');
            const updatesLink = document.getElementById('updatesLink');
            const reloadLink = document.getElementById('reloadLink');
            
            homeLink.addEventListener('click', function(e) {
                e.preventDefault();
                // Si el enlace es "#", redirigir a error 404
                if (this.getAttribute('href') === '#') {
                    window.location.href = './error/404.html';
                } else {
                    window.location.href = this.getAttribute('href');
                }
                closeMenu();
            });
            
            updatesLink.addEventListener('click', function(e) {
                e.preventDefault();
                // Si el enlace es "#", redirigir a error 404
                if (this.getAttribute('href') === '#') {
                    window.location.href = './error/404.html';
                } else {
                    window.location.href = this.getAttribute('href');
                }
                closeMenu();
            });
            
            reloadLink.addEventListener('click', function(e) {
                e.preventDefault();
                reloadAddons();
                closeMenu();
            });

            // Iniciar intervalo de actualización automática
            startAutoRefresh();
        });

        // Función para cerrar el menú
        function closeMenu() {
            const menuToggle = document.getElementById('menuToggle');
            const menuItems = document.getElementById('menuItems');
            
            menuToggle.classList.remove('active');
            menuItems.classList.remove('active');
        }

        // Función para recargar addons
        function reloadAddons() {
            // Mostrar indicador de carga
            const addonsGrid = document.getElementById('addonsGrid');
            addonsGrid.innerHTML = `
                <div class="loader-container">
                    <div class="loader"></div>
                </div>
            `;
            
            // Forzar recarga desde la API
            fetchAddonsFromAPI(false).then(() => {
                // Mostrar mensaje de éxito
                showNotification('Addons recargados correctamente', 'success');
            }).catch(error => {
                console.error('Error al recargar addons:', error);
                showNotification('Error al recargar addons', 'error');
            });
        }

        // Función para mostrar notificaciones
        function showNotification(message, type = 'info') {
            // Crear elemento de notificación
            const notification = document.createElement('div');
            notification.className = `notification ${type === 'error' ? 'error' : ''}`;
            notification.innerHTML = `
                <div style="display: flex; align-items: center; gap: 0.5rem;">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Eliminar notificación después de 3 segundos
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease-in';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // Función para iniciar la actualización automática
        function startAutoRefresh() {
            // Limpiar intervalo existente si hay uno
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
            
            // Verificar nuevos addons cada 5 minutos
            refreshInterval = setInterval(() => {
                console.log('Verificando nuevos addons...');
                fetchAddonsFromAPI(true);
            }, REFRESH_INTERVAL);
        }

        // Función para cargar addons con sistema de cache
        async function loadAddonsWithCache() {
            const cachedData = getCachedAddons();
            
            if (cachedData) {
                // Usar datos del cache
                allAddons = sortAddonsByDate(cachedData);
                displayAddons(allAddons);
                
                // Actualizar en segundo plano si el cache es viejo
                if (isCacheExpired()) {
                    fetchAddonsFromAPI(true);
                }
            } else {
                // Cargar desde la API
                await fetchAddonsFromAPI(false);
            }
        }

        // Función para ordenar addons por fecha (más recientes primero)
        function sortAddonsByDate(addons) {
            return addons.sort((a, b) => {
                // Obtener las fechas de creación
                const dateA = getAddonDate(a);
                const dateB = getAddonDate(b);
                
                // Ordenar de más reciente a más antiguo
                return dateB - dateA;
            });
        }

        // Función para obtener la fecha de un addon
        function getAddonDate(addon) {
            // Intentar diferentes campos de fecha
            if (addon.created_at) {
                return new Date(addon.created_at).getTime();
            }
            if (addon.createdAt) {
                return new Date(addon.createdAt).getTime();
            }
            if (addon.date) {
                return new Date(addon.date).getTime();
            }
            if (addon.timestamp) {
                return new Date(addon.timestamp).getTime();
            }
            // Si no hay fecha, usar el ID (asumiendo que IDs más altos son más recientes)
            return addon.id || 0;
        }

        // Función para obtener addons desde el cache
        function getCachedAddons() {
            try {
                const cachedData = localStorage.getItem(CACHE_KEYS.ADDONS_DATA);
                const cachedTimestamp = localStorage.getItem(CACHE_KEYS.ADDONS_TIMESTAMP);
                
                if (cachedData && cachedTimestamp) {
                    const timestamp = parseInt(cachedTimestamp);
                    if (Date.now() - timestamp < CACHE_DURATION) {
                        return JSON.parse(cachedData);
                    }
                }
            } catch (error) {
                console.error('Error al leer del cache:', error);
            }
            return null;
        }

        // Función para verificar si el cache está expirado
        function isCacheExpired() {
            try {
                const cachedTimestamp = localStorage.getItem(CACHE_KEYS.ADDONS_TIMESTAMP);
                if (cachedTimestamp) {
                    const timestamp = parseInt(cachedTimestamp);
                    return Date.now() - timestamp >= CACHE_DURATION;
                }
            } catch (error) {
                console.error('Error al verificar cache:', error);
            }
            return true;
        }

        // Función para generar un hash simple de los datos
        function generateDataHash(data) {
            return JSON.stringify(data).length.toString();
        }

        // Función para verificar si hay cambios en los datos
        function hasDataChanged(newData) {
            try {
                const oldHash = localStorage.getItem(CACHE_KEYS.ADDONS_HASH);
                const newHash = generateDataHash(newData);
                return oldHash !== newHash;
            } catch (error) {
                console.error('Error al verificar cambios:', error);
                return true;
            }
        }

        // Función para guardar addons en el cache
        function saveAddonsToCache(addons) {
            try {
                localStorage.setItem(CACHE_KEYS.ADDONS_DATA, JSON.stringify(addons));
                localStorage.setItem(CACHE_KEYS.ADDONS_TIMESTAMP, Date.now().toString());
                localStorage.setItem(CACHE_KEYS.ADDONS_HASH, generateDataHash(addons));
                return true;
            } catch (error) {
                console.error('Error al guardar en cache:', error);
                return false;
            }
        }

        // Función para obtener addons desde JSONBin.io
        async function fetchAddonsFromAPI(silent = false) {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${config.addonsBinId}/latest`, {
                    headers: {
                        'X-Master-Key': config.apiKey
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Verificar si la respuesta tiene la estructura esperada
                if (data && data.record) {
                    let newAddons = [];
                    
                    // Intentar diferentes estructuras posibles
                    if (Array.isArray(data.record.addons)) {
                        newAddons = data.record.addons;
                    } else if (Array.isArray(data.record)) {
                        newAddons = data.record;
                    } else if (typeof data.record === 'object') {
                        // Si es un objeto, convertirlo a array
                        newAddons = Object.values(data.record);
                    } else {
                        throw new Error('Estructura de datos inesperada');
                    }
                    
                    // Verificar si hay cambios en los datos
                    const dataChanged = hasDataChanged(newAddons);
                    
                    // Actualizar solo si hay cambios o es la primera carga
                    if (dataChanged || allAddons.length === 0) {
                        // Ordenar los addons por fecha antes de guardar
                        const sortedAddons = sortAddonsByDate(newAddons);
                        
                        // Guardar en cache
                        saveAddonsToCache(sortedAddons);
                        
                        // Actualizar la interfaz solo si no estamos en modo silencioso o hay cambios reales
                        if (!silent || dataChanged) {
                            allAddons = sortedAddons;
                            
                            if (allAddons.length === 0) {
                                showNoAddonsMessage('No hay addons disponibles');
                            } else {
                                displayAddons(allAddons);
                            }
                        }
                    } else {
                        console.log('No hay cambios en los datos, manteniendo cache actual');
                    }
                } else {
                    throw new Error('No se encontraron datos');
                }
            } catch (error) {
                console.error('Error fetching addons:', error);
                if (!silent) {
                    showNoAddonsMessage('Error al cargar los addons');
                }
            }
        }

        // Función para mostrar addons en la cuadrícula
        function displayAddons(addons) {
            const addonsGrid = document.getElementById('addonsGrid');
            
            // Verificar que addons es un array y tiene elementos
            if (!addons || !Array.isArray(addons) || addons.length === 0) {

            }
            
            addonsGrid.innerHTML = addons.map(addon => `

                    <div class="addon-info">
                        <h3 class="addon-title">${escapeHtml(addon.title || addon.name || 'Sin título')}</h3>
                        <p class="addon-description">${escapeHtml(addon.description || 'Sin descripción disponible')}</p>
                        
                        <div class="addon-footer">

                                <img src="${addon.author_avatar || addon.avatar || './img/default-avatar.png'}" alt="Avatar del autor" class="author-pic" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTYiIGZpbGw9IiMzQjgyRjYiLz48Y2lyY2xlIGN4PSIxNiIgY3k9IjEyIiByPSI1IiBmaWxsPSJ3aGl0ZSIvPjxwYXRoIGQ9Ik0xNiAyMmMtMyAwLTYgMi02IDVoMTJjMC0zLTMtNS02LTV6IiBmaWxsPSJ3aGl0ZSIvPjwvc3ZnPg=='">
                                <span class="author-name">${escapeHtml(addon.author || addon.creator || 'Autor desconocido')}</span>
                            </div>
                            <span class="addon-version">${escapeHtml(addon.version || 'v1.0')}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Función para mostrar mensaje cuando no hay addons
        function showNoAddonsMessage(message) {
            const addonsGrid = document.getElementById('addonsGrid');
            addonsGrid.innerHTML = `
                <div class="no-addons-message">
                    <div class="no-addons-icon">
                        <i class="fas fa-box-open" style="font-size: 3rem; color: #3B82F6;"></i>
                    </div>
                    <h2 class="no-addons-text">${message}</h2>
                    <p class="no-addons-details">No se encontraron addons para mostrar. Esto puede deberse a un error de conexión o que no hay addons disponibles en este momento.</p>
                    <button onclick="reloadAddons()" style="background-color: var(--primary-color); color: white; border: none; padding: 0.75rem 1.5rem; border-radius: var(--rounded); cursor: pointer; font-weight: 600; transition: var(--transition);">
                        <i class="fas fa-redo-alt"></i> Reintentar
                    </button>
                </div>
            `;
        }

        // Función para filtrar addons
        function filterAddons(query, isFormSubmit = false) {
            const searchResults = document.getElementById('searchResults');
            
            if (!query || query.length < 2) {
                searchResults.style.display = 'none';
                return;
            }
            
            const filteredAddons = allAddons.filter(addon => {
                const title = (addon.title || addon.name || '').toLowerCase();
                const author = (addon.author || addon.creator || '').toLowerCase();
                const description = (addon.description || '').toLowerCase();
                const searchTerm = query.toLowerCase();
                
                return title.includes(searchTerm) || 
                       author.includes(searchTerm) || 
                       description.includes(searchTerm);
            });
            
            if (filteredAddons.length > 0) {
                searchResults.innerHTML = filteredAddons.slice(0, 5).map(addon => `
                    <div class="search-result-item" onclick="selectSearchResult(${addon.id || 0})">
                        <img src="${addon.cover_image || addon.image || './img/default-cover.jpg'}" alt="Portada del addon" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0iIzFFMjkzQiIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBkb21pbmFudC1iYXNlbGluZT0ibWlkZGxlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmb250LWZhbWlseT0ibW9ub3NwYWNlLCBzYW5zLXNlcmlmIiBmb250LXNpemU9IjE0IiBmaWxsPSIjOTRBM0I4Ij5BPC90ZXh0Pjwvc3ZnPg=='">
                        <div class="search-result-info">
                            <div class="search-result-title">${escapeHtml(addon.title || addon.name || 'Sin título')}</div>
                            <div class="search-result-author">
                                <i class="fas fa-user"></i>
                                ${escapeHtml(addon.author || addon.creator || 'Autor desconocido')}
                            </div>
                        </div>
                    </div>
                `).join('');
                
                if (filteredAddons.length > 5) {
                    searchResults.innerHTML += `
                        <div class="search-result-item" style="justify-content: center; font-weight: 600; color: var(--primary-color);">
                            <i class="fas fa-search"></i>
                            Ver todos los resultados (${filteredAddons.length})
                        </div>
                    `;
                }
                
                searchResults.style.display = 'block';
            } else {
                searchResults.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search" style="margin-bottom: 0.5rem; display: block; font-size: 1.5rem; color: #94a3b8;"></i>
                        No se encontraron resultados para "${escapeHtml(query)}"
                    </div>
                `;
                searchResults.style.display = 'block';
            }
            
            // Si es un envío de formulario, mostrar todos los resultados
            if (isFormSubmit) {
                displayAddons(filteredAddons);
                searchResults.style.display = 'none';
                document.getElementById('searchInput').blur();
                isSearchActive = true;
            }
        }

        // Función para limpiar la búsqueda
        function clearSearch() {
            document.getElementById('searchResults').style.display = 'none';
            document.getElementById('searchInput').value = '';
            
            if (isSearchActive) {
                displayAddons(allAddons);
                isSearchActive = false;
            }
        }

        // Función para seleccionar un resultado de búsqueda
        function selectSearchResult(addonId) {
            const addon = allAddons.find(a => a.id === addonId);
            if (addon) {
                viewAddon(addonId);
            } else {
                // Si se hace clic en "Ver todos los resultados"
                const query = document.getElementById('searchInput').value;
                filterAddons(query, true);
            }
        }

        // Función para ver un addon (placeholder)
        function viewAddon(addonId) {
            // Aquí puedes implementar la navegación a la página del addon
            console.log('Ver addon:', addonId);
            // Por ejemplo: window.location.href = `addon.html?id=${addonId}`;
        }

        // Función para escapar HTML (seguridad)
        function escapeHtml(unsafe) {
            if (typeof unsafe !== 'string') return '';
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>

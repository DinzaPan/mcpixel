<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Contenido</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            height: 100vh;
            background: #000;
        }
        
        #content-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
        
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top: 5px solid #8f94fb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <div class="spinner"></div>
        <p>Cargando contenido...</p>
    </div>
    
    <iframe id="content-frame" src="about:blank"></iframe>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const frame = document.getElementById('content-frame');
            const loadingOverlay = document.getElementById('loading-overlay');
            
            // Configuración con tu IP y Puerto
            const yourSiteUrl = 'http://87.106.36.114:6322';
            
            // Cargar la URL en el iframe
            function loadWebsite() {
                loadingOverlay.classList.remove('hidden');
                frame.src = yourSiteUrl;
                
                // Temporizador de respaldo para ocultar el loader después de 15 segundos
                setTimeout(() => {
                    loadingOverlay.classList.add('hidden');
                }, 15000);
            }
            
            // Ocultar la pantalla de carga cuando el iframe esté listo
            frame.addEventListener('load', function() {
                loadingOverlay.classList.add('hidden');
            });
            
            // Manejar errores
            frame.addEventListener('error', function() {
                loadingOverlay.innerHTML = `
                    <div style="text-align: center; color: #ff6b6b;">
                        <h2>Error al cargar el contenido</h2>
                        <p>No se pudo conectar con el servidor en:</p>
                        <p style="margin: 15px 0; font-family: monospace; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 5px;">${yourSiteUrl}</p>
                        <p>Verifica que la dirección y el puerto sean correctos.</p>
                        <button id="retry-btn" style="margin-top: 20px; padding: 12px 24px; background: #8f94fb; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600;">Reintentar</button>
                    </div>
                `;
                
                document.getElementById('retry-btn').addEventListener('click', function() {
                    loadWebsite();
                });
            });
            
            // Inicializar la carga del sitio web
            loadWebsite();
            
            // Forzar pantalla completa al cargar
            function openFullscreen() {
                const elem = document.documentElement;
                if (elem.requestFullscreen) {
                    elem.requestFullscreen().catch(err => {
                        console.log("Error attempting to enable fullscreen:", err);
                    });
                }
            }
            
            // Intentar pantalla completa después de un breve retraso
            setTimeout(openFullscreen, 500);
        });
    </script>
</body>
</html>

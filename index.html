<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCPixel - Addons para Minecraft</title>
    <link rel="icon" href="./img/logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3B82F6;
            --primary-hover: #2563EB;
            --secondary-color: #F59E0B;
            --accent-color: #10B981;
            --dark-bg: #0F172A;
            --dark-card: #1E293B;
            --dark-text: #F8FAFC;
            --dark-border: #334155;
            --light-bg: #F1F5F9;
            --light-card: #FFFFFF;
            --light-text: #1E293B;
            --light-border: #E2E8F0;
            --error-color: #EF4444;
            --success-color: #10B981;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            --rounded: 0.75rem;
            --rounded-lg: 1rem;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--dark-bg);
            color: var(--dark-text);
            line-height: 1.6;
            min-height: 100vh;
            transition: var(--transition);
        }

        /* Barra de navegación */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: var(--dark-card);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            background-color: rgba(30, 41, 59, 0.8);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            height: 2.5rem;
            width: 2.5rem;
            border-radius: 50%;
            object-fit: cover;
        }

        .site-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(90deg, #3B82F6, #10B981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        /* Sección del buscador */
        .search-section {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(16, 185, 129, 0.1));
            padding: 2rem 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
        }

        .search-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .search-form {
            display: flex;
            align-items: center;
        }

        .search-input {
            flex-grow: 1;
            padding: 0.75rem 1.5rem;
            padding-right: 3rem;
            border-radius: 2rem;
            border: 2px solid var(--dark-border);
            background-color: var(--dark-card);
            color: var(--dark-text);
            font-size: 1rem;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }

        .search-button {
            position: absolute;
            right: 0.75rem;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0.5rem;
            transition: var(--transition);
            background-color: var(--primary-color);
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-button svg {
            width: 1rem;
            height: 1rem;
        }

        .search-button:hover {
            background-color: var(--primary-hover);
            transform: scale(1.05);
        }

        .search-results-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: var(--dark-card);
            border-radius: 0 0 var(--rounded) var(--rounded);
            box-shadow: var(--shadow-lg);
            max-height: 20rem;
            overflow-y: auto;
            z-index: 1001;
            border: 1px solid var(--dark-border);
            border-top: none;
        }

        .search-result-item {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--dark-border);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .search-result-item:hover {
            background-color: rgba(59, 130, 246, 0.1);
        }

        .search-result-item img {
            width: 2.5rem;
            height: 2.5rem;
            object-fit: cover;
            border-radius: 0.5rem;
        }

        .search-result-info {
            flex-grow: 1;
        }

        .search-result-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: var(--dark-text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }

        .search-result-author {
            font-size: 0.75rem;
            color: #94a3b8;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }

        .search-result-author img {
            width: 1.25rem;
            height: 1.25rem;
            border-radius: 50%;
        }

        .no-results {
            padding: 1rem;
            text-align: center;
            color: var(--dark-text);
            font-size: 0.9rem;
        }

        /* Contenedor principal */
        .container {
            padding: 0 2rem 2rem;
            max-width: 90rem;
            margin: 0 auto;
        }

        .search-header {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }
        
        .search-results-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--dark-text);
            background: linear-gradient(90deg, #3B82F6, #10B981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }
        
        .search-results-count {
            font-size: 0.9rem;
            color: #94a3b8;
        }
        
        .clear-search {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1.25rem;
            border-radius: 2rem;
            cursor: pointer;
            font-size: 0.9rem;
            transition: var(--transition);
            text-decoration: none;
            align-self: flex-start;
            margin-top: 1rem;
            box-shadow: var(--shadow);
        }
        
        .clear-search:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        .no-addons-message {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            text-align: center;
            color: var(--dark-text);
            grid-column: 1 / -1;
            background-color: var(--dark-card);
            border-radius: var(--rounded);
            box-shadow: var(--shadow);
            margin: 2rem 0;
        }
        
        .no-addons-icon {
            width: 6rem;
            height: 6rem;
            margin-bottom: 1.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .no-addons-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .no-addons-text {
            font-size: 1.5rem;
            margin-bottom: 0.75rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .no-addons-details {
            color: #94a3b8;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            max-width: 30rem;
            line-height: 1.5;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--dark-text);
            position: relative;
            padding-bottom: 0.75rem;
        }

        .page-title:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 4rem;
            height: 0.25rem;
            background: linear-gradient(90deg, #3B82F6, #10B981);
            border-radius: 0.25rem;
        }

        /* Grid de addons */
        .addons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(20rem, 1fr));
            gap: 2rem;
            margin-top: 1.5rem;
        }

        .addon-card {
            background-color: var(--dark-card);
            border-radius: var(--rounded-lg);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: inherit;
            position: relative;
            border: 1px solid var(--dark-border);
            cursor: pointer;
        }

        .addon-card:hover {
            transform: translateY(-0.5rem);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-color);
        }

        .addon-cover {
            width: 100%;
            height: 12rem;
            object-fit: cover;
            border-bottom: 1px solid var(--dark-border);
        }

        .addon-info {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .addon-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin: 0 0 0.75rem 0;
            color: var(--dark-text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .addon-description {
            font-size: 0.9375rem;
            color: #94a3b8;
            margin: 0 0 1rem 0;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            flex-grow: 1;
            line-height: 1.5;
        }

        .addon-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
            color: #94a3b8;
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid var(--dark-border);
        }

        .addon-author {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            max-width: 70%;
            overflow: hidden;
        }

        .author-pic {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-color);
            flex-shrink: 0;
        }

        .author-name {
            text-decoration: none;
            color: inherit;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.15rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .addon-version {
            background-color: var(--primary-color);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 2rem;
            font-size: 0.75rem;
            font-weight: 600;
            flex-shrink: 0;
        }

        .verified-user-icon {
            color: #94a3b8;
            margin-left: 0.15rem;
            font-size: 1rem;
            vertical-align: middle;
            width: 1rem;
            height: 1rem;
            flex-shrink: 0;
        }

        /* Botón de compartir en tarjeta - Solo visible al pasar el ratón */
        .share-button {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 2.25rem;
            height: 2.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            z-index: 10;
            opacity: 0;
            transform: scale(0.8);
        }

        .addon-card:hover .share-button {
            opacity: 1;
            transform: scale(1);
        }

        .share-button:hover {
            background-color: var(--primary-color);
            transform: scale(1.1) !important;
        }

        .share-icon {
            width: 1.25rem;
            height: 1.25rem;
        }

        /* Loader */
        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            grid-column: 1 / -1;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid rgba(59, 130, 246, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem 1rem;
            }
            
            .addons-grid {
                grid-template-columns: 1fr;
            }
            
            .navbar {
                padding: 0.75rem 1rem;
            }
            
            .search-section {
                padding: 1.5rem 1rem;
            }
        }
    </style>
</head>

    <div class="container">

        <div class="addons-grid" id="addonsGrid">
            <div class="loader-container">
                <div class="loader"></div>

    <script>
        // Configuración para JSONBin.io
        const config = {
            usersBinId: "68f71bd3ae596e708f20d079",
            addonsBinId: "68f71bc0ae596e708f20d03f",
            apiKey: "$2a$10$O6gu6e1czFdZyjnMnHi5zudC/01BsP1Vng3V2xk/jyXexqovnDOwa"
        };

        // Variables globales
        let allAddons = [];
        let searchTimeout = null;
        let isSearchActive = false;
        let refreshInterval = null;

        // Configuración del cache - 5 minutos de duración
        const CACHE_KEYS = {
            ADDONS_DATA: 'mcpixel_addons_data',
            ADDONS_TIMESTAMP: 'mcpixel_addons_timestamp',
            ADDONS_HASH: 'mcpixel_addons_hash'
        };
        const CACHE_DURATION = 5 * 60 * 1000; // 5 minutos en milisegundos
        const REFRESH_INTERVAL = 5 * 60 * 1000; // Verificar cada 5 minutos

        // Cargar addons al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            loadAddonsWithCache();
            
            // Configurar búsqueda
            const searchInput = document.getElementById('searchInput');
            const searchForm = document.getElementById('searchForm');
            
            searchInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                const query = this.value.trim();
                
                // Si el campo está vacío, reiniciar la búsqueda
                if (query.length === 0) {
                    clearSearch();
                    return;
                }
                
                if (query.length < 2) {
                    document.getElementById('searchResults').style.display = 'none';
                    return;
                }
                
                searchTimeout = setTimeout(() => {
                    filterAddons(query);
                }, 300);
            });
            
            searchForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const query = searchInput.value.trim();
                if (query) {
                    filterAddons(query, true);
                }
            });

            // Iniciar intervalo de actualización automática
            startAutoRefresh();
        });

        // Función para iniciar la actualización automática
        function startAutoRefresh() {
            // Limpiar intervalo existente si hay uno
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
            
            // Verificar nuevos addons cada 5 minutos
            refreshInterval = setInterval(() => {
                console.log('Verificando nuevos addons...');
                fetchAddonsFromAPI(true);
            }, REFRESH_INTERVAL);
        }

        // Función para cargar addons con sistema de cache
        async function loadAddonsWithCache() {
            const cachedData = getCachedAddons();
            
            if (cachedData) {
                // Usar datos del cache
                allAddons = sortAddonsByDate(cachedData);
                displayAddons(allAddons);
                
                // Actualizar en segundo plano si el cache es viejo
                if (isCacheExpired()) {
                    fetchAddonsFromAPI(true);
                }
            } else {
                // Cargar desde la API
                await fetchAddonsFromAPI(false);
            }
        }

        // Función para ordenar addons por fecha (más recientes primero)
        function sortAddonsByDate(addons) {
            return addons.sort((a, b) => {
                // Obtener las fechas de creación
                const dateA = getAddonDate(a);
                const dateB = getAddonDate(b);
                
                // Ordenar de más reciente a más antiguo
                return dateB - dateA;
            });
        }

        // Función para obtener la fecha de un addon
        function getAddonDate(addon) {
            // Intentar diferentes campos de fecha
            if (addon.created_at) {
                return new Date(addon.created_at).getTime();
            }
            if (addon.createdAt) {
                return new Date(addon.createdAt).getTime();
            }
            if (addon.date) {
                return new Date(addon.date).getTime();
            }
            if (addon.timestamp) {
                return new Date(addon.timestamp).getTime();
            }
            // Si no hay fecha, usar el ID (asumiendo que IDs más altos son más recientes)
            return addon.id || 0;
        }

        // Función para obtener addons desde el cache
        function getCachedAddons() {
            try {
                const cachedData = localStorage.getItem(CACHE_KEYS.ADDONS_DATA);
                const cachedTimestamp = localStorage.getItem(CACHE_KEYS.ADDONS_TIMESTAMP);
                
                if (cachedData && cachedTimestamp) {
                    const timestamp = parseInt(cachedTimestamp);
                    if (Date.now() - timestamp < CACHE_DURATION) {
                        return JSON.parse(cachedData);
                    }
                }
            } catch (error) {
                console.error('Error al leer del cache:', error);
            }
            return null;
        }

        // Función para verificar si el cache está expirado
        function isCacheExpired() {
            try {
                const cachedTimestamp = localStorage.getItem(CACHE_KEYS.ADDONS_TIMESTAMP);
                if (cachedTimestamp) {
                    const timestamp = parseInt(cachedTimestamp);
                    return Date.now() - timestamp >= CACHE_DURATION;
                }
            } catch (error) {
                console.error('Error al verificar cache:', error);
            }
            return true;
        }

        // Función para generar un hash simple de los datos
        function generateDataHash(data) {
            return JSON.stringify(data).length.toString();
        }

        // Función para verificar si hay cambios en los datos
        function hasDataChanged(newData) {
            try {
                const oldHash = localStorage.getItem(CACHE_KEYS.ADDONS_HASH);
                const newHash = generateDataHash(newData);
                return oldHash !== newHash;
            } catch (error) {
                console.error('Error al verificar cambios:', error);
                return true;
            }
        }

        // Función para guardar addons en el cache
        function saveAddonsToCache(addons) {
            try {
                localStorage.setItem(CACHE_KEYS.ADDONS_DATA, JSON.stringify(addons));
                localStorage.setItem(CACHE_KEYS.ADDONS_TIMESTAMP, Date.now().toString());
                localStorage.setItem(CACHE_KEYS.ADDONS_HASH, generateDataHash(addons));
                return true;
            } catch (error) {
                console.error('Error al guardar en cache:', error);
                return false;
            }
        }

        // Función para obtener addons desde JSONBin.io
        async function fetchAddonsFromAPI(silent = false) {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${config.addonsBinId}/latest`, {
                    headers: {
                        'X-Master-Key': config.apiKey
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Verificar si la respuesta tiene la estructura esperada
                if (data && data.record) {
                    let newAddons = [];
                    
                    // Intentar diferentes estructuras posibles
                    if (Array.isArray(data.record.addons)) {
                        newAddons = data.record.addons;
                    } else if (Array.isArray(data.record)) {
                        newAddons = data.record;
                    } else if (typeof data.record === 'object') {
                        // Si es un objeto, convertirlo a array
                        newAddons = Object.values(data.record);
                    } else {
                        throw new Error('Estructura de datos inesperada');
                    }
                    
                    // Verificar si hay cambios en los datos
                    const dataChanged = hasDataChanged(newAddons);
                    
                    // Actualizar solo si hay cambios o es la primera carga
                    if (dataChanged || allAddons.length === 0) {
                        // Ordenar los addons por fecha antes de guardar
                        const sortedAddons = sortAddonsByDate(newAddons);
                        
                        // Guardar en cache
                        saveAddonsToCache(sortedAddons);
                        
                        // Actualizar la interfaz solo si no estamos en modo silencioso o hay cambios reales
                        if (!silent || dataChanged) {
                            allAddons = sortedAddons;
                            
                            if (allAddons.length === 0) {
                                showNoAddonsMessage('No hay addons disponibles');
                            } else {
                                displayAddons(allAddons);
                            }
                        }
                    } else {
                        console.log('No hay cambios en los datos, manteniendo cache actual');
                    }
                } else {
                    throw new Error('No se encontraron datos');
                }
            } catch (error) {
                console.error('Error fetching addons:', error);
                if (!silent) {
                    showNoAddonsMessage('Error al cargar los addons');
                }
            }
        }

        // Función para mostrar addons en la cuadrícula
        function displayAddons(addons) {
            const addonsGrid = document.getElementById('addonsGrid');
            
            // Verificar que addons es un array y tiene elementos
            if (!addons || !Array.isArray(addons) || addons.length === 0) {
                showNoAddonsMessage('No se encontró ningún addon');
                return;
            }
            
            addonsGrid.innerHTML = addons.map(addon => `
                <div class="addon-card" onclick="viewAddon(${addon.id || 0})">
                    <button class="share-button" onclick="event.stopPropagation(); openShareModal(${addon.id || 0})">
                        <svg xmlns="http://www.w3.org/2000/svg" class="share-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="18" cy="5" r="3"></circle>
                            <circle cx="6" cy="12" r="3"></circle>
                            <circle cx="18" cy="19" r="3"></circle>
                            <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                            <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                        </svg>
                    </button>
                    <img src="${addon.cover_image || addon.image || './img/default-cover.jpg'}" alt="Portada del addon" class="addon-cover" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjE1MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjMUUyOTNCIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGRvbWluYW50LWJhc2VsaW5lPSJtaWRkbGUiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGZvbnQtZmFtaWx5PSJtb25vc3BhY2UsIHNhbnMtc2VyaWYiIGZvbnQtc2l6ZT0iMjQiIGZpbGw9IiM5NEEzQjgiPkFkZG9uIEltYWdlbjwvdGV4dD48L3N2Zz4='">
                    <div class="addon-info">
                        <h3 class="addon-title">${escapeHtml(addon.title || addon.name || 'Sin título')}</h3>
                        <p class="addon-description">${escapeHtml(addon.description || 'Sin descripción disponible')}</p>
                        
                        <div class="addon-footer">
                            <div class="addon-author">
                                <img src="${addon.author_avatar || addon.avatar || './img/default-avatar.png'}" alt="Autor" class="author-pic" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iMjAiIGN5PSIyMCIgcj0iMjAiIGZpbGw9IiMzQjgyRjYiLz48dGV4dCB4PSI1MCUiIHk9IjUwJSIgZG9taW5hbnQtYmFzZWxpbmU9Im1pZGRsZSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZm9udC1mYW1pbHk9Im1vbm9zcGFjZSwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNiIgZmlsbD0id2hpdGUiPiUxczwvdGV4dD48L3N2Zz4='.replace('%1s', '${getInitials(addon.author || addon.creator || 'U')}')">
                                <span class="author-name">${escapeHtml(addon.author || addon.creator || 'Usuario')}
                                    ${addon.author_verified ? `
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="verified-user-icon" width="16" height="16">
                                        <path fill-rule="evenodd" d="M8.603 3.799A4.49 4.49 0 0112 2.25c1.357 0 2.573.6 3.397 1.549a4.49 4.49 0 013.498 1.307 4.491 4.491 0 011.307 3.497A4.49 4.49 0 0121.75 12a4.49 4.49 0 01-1.549 3.397 4.491 4.491 0 01-1.307 3.497 4.491 4.491 0 01-3.497 1.307A4.49 4.49 0 0112 21.75a4.49 4.49 0 01-3.397-1.549 4.49 4.49 0 01-3.498-1.306 4.491 4.491 0 01-1.307-3.498A4.49 4.49 0 012.25 12c0-1.357.6-2.573 1.549-3.397a4.49 4.49 0 011.307-3.497 4.49 4.49 0 013.497-1.307zm7.007 6.387a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z" clip-rule="evenodd" />
                                    </svg>
                                    ` : ''}
                                </span>
                            </div>
                            <span class="addon-version">${escapeHtml(addon.version || '1.0.0')}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Función para mostrar mensaje de no hay addons
        function showNoAddonsMessage(message = 'No se encontró ningún addon') {
            const addonsGrid = document.getElementById('addonsGrid');
            addonsGrid.innerHTML = `
                <div class="no-addons-message">
                    <div class="no-addons-icon">
                        <img src="./img/error.gif" alt="No se encontraron addons" onerror="this.innerHTML='<i class=\"fas fa-exclamation-circle\" style=\"font-size: 3rem; color: #EF4444;\"></i>';">
                    </div>
                    <h3 class="no-addons-text">${message}</h3>
                    <p class="no-addons-details">No hay addons disponibles en este momento.</p>
                    <button class="clear-search" onclick="fetchAddonsFromAPI()">Reintentar</button>
                </div>
            `;
        }

        // Función para filtrar addons según búsqueda
        function filterAddons(query, updateURL = false) {
            isSearchActive = true;
            
            // Verificar que allAddons es un array
            if (!allAddons || !Array.isArray(allAddons)) {
                console.error('allAddons no es un array válido');
                return;
            }
            
            const filteredAddons = allAddons.filter(addon => {
                const title = addon.title || addon.name || '';
                const author = addon.author || addon.creator || '';
                const description = addon.description || '';
                const tags = addon.tags || '';
                
                return title.toLowerCase().includes(query.toLowerCase()) || 
                       author.toLowerCase().includes(query.toLowerCase()) ||
                       description.toLowerCase().includes(query.toLowerCase()) ||
                       tags.toLowerCase().includes(query.toLowerCase());
            });
            
            if (updateURL) {
                // Actualizar URL con parámetro de búsqueda (without recargar la página)
                window.history.pushState({}, '', `?search=${encodeURIComponent(query)}`);
                
                // Actualizar título
                document.querySelector('.page-title').textContent = 'Resultados de Búsqueda';
                
                // Mostrar información de resultados
                const searchHeader = document.createElement('div');
                searchHeader.className = 'search-header';
                searchHeader.innerHTML = `
                    <h2 class="search-results-title">Resultados Encontrados</h2>
                    <span class="search-results-count">${filteredAddons.length} resultado${filteredAddons.length !== 1 ? 's' : ''} para "${query}"</span>
                    <button class="clear-search" onclick="clearSearch()">Limpiar búsqueda</button>
                `;
                
                const container = document.querySelector('.container');
                const pageTitle = document.querySelector('.pageTitle');
                if (!document.querySelector('.search-header')) {
                    container.insertBefore(searchHeader, pageTitle.nextSibling);
                } else {
                    document.querySelector('.search-header').innerHTML = searchHeader.innerHTML;
                }
            }
            
            if (filteredAddons.length === 0) {
                showNoAddonsMessage('No se encontraron resultados para tu búsqueda');
            } else {
                displayAddons(filteredAddons);
            }
        }

        // Función para limpiar búsqueda
        function clearSearch() {
            isSearchActive = false;
            document.getElementById('searchInput').value = '';
            window.history.pushState({}, '', window.location.pathname);
            document.querySelector('.page-title').textContent = 'Últimos Addons';
            
            const searchHeader = document.querySelector('.search-header');
            if (searchHeader) {
                searchHeader.remove();
            }
            
            displayAddons(allAddons);
        }

        // Función para ver un addon específico
        function viewAddon(id) {
            window.location.href = `view.html?id=${id}`;
        }

        // Función para abrir modal de compartir
        function openShareModal(id) {
            const addon = allAddons.find(a => a.id === id);
            if (addon) {
                const shareUrl = `${window.location.origin}${window.location.pathname.replace('index.html', '')}view.html?id=${id}`;
                navigator.clipboard.writeText(shareUrl).then(() => {
                    alert('Enlace copiado al portapapeles');
                });
            }
        }

        // Función auxiliar para obtener iniciales
        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
        }

        // Función auxiliar para escapar HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Comprobar si hay parámetros de búsqueda en la URL al cargar
        const urlParams = new URLSearchParams(window.location.search);
        const searchParam = urlParams.get('search');
        if (searchParam) {
            document.getElementById('searchInput').value = searchParam;
            // Esperar a que los addons se carguen antes de filtrar
            const checkAddonsLoaded = setInterval(() => {
                if (allAddons && allAddons.length > 0) {
                    clearInterval(checkAddonsLoaded);
                    filterAddons(searchParam, true);
                }
            }, 100);
        }
    </script>

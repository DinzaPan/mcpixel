<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCPixel - Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <style>
        .auth-container {
            max-width: 450px;
            margin: 40px auto;
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border-color);
            animation: slideUp 0.6s ease;
            position: relative;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient);
        }

        .auth-tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid var(--border-color);
        }

        .auth-tab {
            flex: 1;
            padding: 18px;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            font-size: 1rem;
            letter-spacing: 0.5px;
        }

        .auth-tab.active {
            color: var(--text-primary);
            background: rgba(100, 181, 246, 0.1);
        }

        .auth-tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 3px;
            background: var(--gradient);
            border-radius: 3px 3px 0 0;
        }

        .auth-tab:hover:not(.active) {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }

        .auth-form {
            padding: 40px;
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 4px rgba(100, 181, 246, 0.15);
            transform: translateY(-2px);
        }

        .form-group input::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(26, 115, 232, 0.4);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-primary:disabled::before {
            display: none;
        }

        .error-message {
            margin-top: 15px;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 0.9rem;
            text-align: center;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-message:not(:empty) {
            display: block;
        }

        .success-message {
            background: rgba(74, 222, 128, 0.15);
            color: #4ade80;
            border: 1px solid rgba(74, 222, 128, 0.3);
        }

        .error-message:not(.success-message) {
            background: rgba(248, 113, 113, 0.15);
            color: #f87171;
            border: 1px solid rgba(248, 113, 113, 0.3);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: var(--accent);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        .glow {
            position: fixed;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(26, 115, 232, 0.3) 0%, transparent 70%);
            filter: blur(40px);
            z-index: -1;
            animation: pulseGlow 8s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.1);
            }
        }

        .glow-1 {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 5%;
        }

        .glow-2 {
            width: 400px;
            height: 400px;
            bottom: 10%;
            right: 5%;
        }

        .avatar-input-container {
            position: relative;
        }

        .avatar-picker-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(100, 181, 246, 0.2);
            border: 1px solid var(--border-color);
            color: var(--accent);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .avatar-picker-toggle:hover {
            background: rgba(100, 181, 246, 0.3);
            transform: translateY(-50%) scale(1.1);
        }

        .avatar-picker-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .avatar-picker-content {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--border-color);
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar-picker-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .avatar-picker-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .avatar-picker-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .avatar-picker-close:hover {
            color: var(--error-color);
        }

        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .avatar-option {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }

        .avatar-option:hover {
            transform: scale(1.1);
            border-color: var(--accent);
        }

        .avatar-option.selected {
            border-color: var(--verified-color);
            box-shadow: 0 0 15px rgba(74, 222, 128, 0.5);
        }

        .avatar-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-name {
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .avatar-picker-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent);
        }

        .loading {
            pointer-events: none;
            position: relative;
            color: transparent;
        }

        .loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .auth-container {
                margin: 20px;
                border-radius: 16px;
            }
            
            .auth-form {
                padding: 30px 25px;
            }
            
            .auth-tab {
                padding: 15px;
                font-size: 0.95rem;
            }

            .avatar-grid {
                grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
                gap: 12px;
            }

            .avatar-option {
                width: 70px;
                height: 70px;
            }
        }

        @media (max-width: 480px) {
            .auth-container {
                margin: 15px;
                border-radius: 14px;
            }
            
            .auth-form {
                padding: 25px 20px;
            }
            
            .form-group input {
                padding: 12px 14px;
            }
            
            .btn-primary {
                padding: 14px;
            }
            
            .glow-1, .glow-2 {
                display: none;
            }

            .avatar-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }

            .avatar-option {
                width: 65px;
                height: 65px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>
    
    <header class="top-bar">
        <div class="logo-container">
            <a href="index.html" style="text-decoration: none; display: flex; align-items: center; gap: 15px;">
                <img src="img/logo.png" alt="MCPixel Logo" class="logo">
                <h1 class="title">MCPixel</h1>
            </a>
        </div>
    </header>

    <main class="container">
        <div class="auth-container">
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Iniciar Sesión</button>
                <button class="auth-tab" data-tab="register">Crear Cuenta</button>
            </div>
            
            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label for="loginUsername">
                        <i class="fas fa-user"></i>
                        Usuario
                    </label>
                    <input type="text" id="loginUsername" placeholder="Ingresa tu usuario" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">
                        <i class="fas fa-lock"></i>
                        Contraseña
                    </label>
                    <input type="password" id="loginPassword" placeholder="Ingresa tu contraseña" required>
                </div>
                
                <button type="submit" class="btn-primary" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    Iniciar Sesión
                </button>
                
                <div class="error-message" id="loginError"></div>
            </form>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="registerUsername">
                        <i class="fas fa-user-plus"></i>
                        Usuario
                    </label>
                    <input type="text" id="registerUsername" placeholder="Elige un nombre de usuario" required>
                </div>
                
                <div class="form-group">
                    <label for="registerPassword">
                        <i class="fas fa-key"></i>
                        Contraseña
                    </label>
                    <input type="password" id="registerPassword" placeholder="Crea una contraseña segura" required>
                </div>
                
                <div class="form-group">
                    <label for="registerAvatar">
                        <i class="fas fa-image"></i>
                        Avatar URL <span style="color: #f87171;">*</span>
                    </label>
                    <div class="avatar-input-container">
                        <input type="url" id="registerAvatar" placeholder="Ingresa la URL de tu avatar" required>
                        <button type="button" class="avatar-picker-toggle" id="avatarPickerToggle">
                            <i class="fas fa-ellipsis-h"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="btn-primary" id="registerBtn">
                    <i class="fas fa-user-plus"></i>
                    Crear Cuenta
                </button>
                
                <div class="error-message" id="registerError"></div>
            </form>
        </div>
    </main>

    <div class="avatar-picker-modal" id="avatarPickerModal">
        <div class="avatar-picker-content">
            <div class="avatar-picker-header">
                <h3 class="avatar-picker-title">Seleccionar Avatar</h3>
                <button class="avatar-picker-close" id="avatarPickerClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="avatar-grid" id="avatarGrid">
                <!-- Los avatares se cargarán dinámicamente -->
            </div>
            
            <div class="avatar-picker-actions">
                <button class="btn-secondary" id="avatarPickerCancel">Cancelar</button>
                <button class="btn-primary" id="avatarPickerSelect">Seleccionar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://dgmsyuzxsvjfkjdyecer.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRnbXN5dXp4c3ZqZmtqZHllY2VyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1NjI5OTUsImV4cCI6MjA3OTEzODk5NX0._SQAuzRejAi-tghTh8hTk_dvaZooEMZBbHAQw4hyA3I';
        window.supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const defaultAvatars = [
            { name: "Avatar 1", url: "https://i.postimg.cc/XqbwqgTb/profile1.jpg" },
            { name: "Avatar 2", url: "https://i.postimg.cc/nhjC8DWH/profile2.jpg" },
            { name: "Avatar 3", url: "https://i.postimg.cc/ZnsK2bFv/profile3.jpg" },
            { name: "Avatar 4", url: "https://i.postimg.cc/g0ycdqqy/profile4.jpg" },
            { name: "Avatar 5", url: "https://i.postimg.cc/PrLtNkQJ/profile5.jpg" },
            { name: "Avatar 6", url: "https://i.postimg.cc/DybTnP7Y/profile6.jpg" },
            { name: "Avatar 7", url: "https://i.postimg.cc/Y0GJ2tBg/profile7.jpg" },
            { name: "Avatar 8", url: "https://i.postimg.cc/BvZZSPY3/profile8.jpg" },
            { name: "Avatar 9", url: "https://i.postimg.cc/GmKr5hL1/profile9.jpg" },
            { name: "Avatar 10", url: "https://i.postimg.cc/rFCLDFtm/profile10.jpg" }
        ];

        let selectedAvatar = null;

        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            setupAvatarPicker();
        });

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            if (!particlesContainer) return;
            
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const left = Math.random() * 100;
                const size = Math.random() * 4 + 2;
                const opacity = Math.random() * 0.4 + 0.1;
                const animationDuration = Math.random() * 25 + 15;
                const colorVariation = Math.random() * 40 - 20;
                
                particle.style.left = `${left}%`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.opacity = opacity;
                particle.style.animationDuration = `${animationDuration}s`;
                particle.style.animationDelay = `${Math.random() * 10}s`;
                particle.style.background = `hsl(210, 80%, ${60 + colorVariation}%)`;
                
                particlesContainer.appendChild(particle);
            }
        }

        function setupAvatarPicker() {
            const avatarPickerToggle = document.getElementById('avatarPickerToggle');
            const avatarPickerModal = document.getElementById('avatarPickerModal');
            const avatarPickerClose = document.getElementById('avatarPickerClose');
            const avatarPickerCancel = document.getElementById('avatarPickerCancel');
            const avatarPickerSelect = document.getElementById('avatarPickerSelect');
            const avatarGrid = document.getElementById('avatarGrid');

            loadDefaultAvatars();

            avatarPickerToggle.addEventListener('click', openAvatarPicker);
            avatarPickerClose.addEventListener('click', closeAvatarPicker);
            avatarPickerCancel.addEventListener('click', closeAvatarPicker);
            avatarPickerSelect.addEventListener('click', selectAvatar);

            function loadDefaultAvatars() {
                avatarGrid.innerHTML = '';
                
                defaultAvatars.forEach((avatar, index) => {
                    const avatarOption = document.createElement('div');
                    avatarOption.className = 'avatar-option';
                    avatarOption.dataset.url = avatar.url;
                    
                    avatarOption.innerHTML = `
                        <img src="${avatar.url}" alt="${avatar.name}" class="avatar-image">
                        <div class="avatar-name">${avatar.name}</div>
                    `;
                    
                    avatarOption.addEventListener('click', function() {
                        document.querySelectorAll('.avatar-option').forEach(opt => {
                            opt.classList.remove('selected');
                        });
                        this.classList.add('selected');
                        selectedAvatar = this.dataset.url;
                    });
                    
                    avatarGrid.appendChild(avatarOption);
                });
            }

            function openAvatarPicker() {
                avatarPickerModal.style.display = 'flex';
                selectedAvatar = null;
                document.querySelectorAll('.avatar-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
            }

            function closeAvatarPicker() {
                avatarPickerModal.style.display = 'none';
            }

            function selectAvatar() {
                if (selectedAvatar) {
                    document.getElementById('registerAvatar').value = selectedAvatar;
                    closeAvatarPicker();
                } else {
                    alert('Por favor selecciona un avatar');
                }
            }
        }
    </script>
    <script src="js/auth.js"></script>
    <script src="js/security.js"></script>
</body>
</html>

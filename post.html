<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCPixel - Mis Addons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <style>
        /* Estilos específicos para post.html */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--border-color);
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(100, 181, 246, 0.2);
        }

        .image-preview {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            margin-top: 10px;
            border: 1px solid var(--border-color);
            display: none;
            transition: all 0.3s ease;
        }

        .image-preview.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .tags-input {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .tag {
            background: rgba(100, 181, 246, 0.2);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
            border: 1px solid rgba(100, 181, 246, 0.3);
            transition: all 0.3s ease;
        }

        .tag:hover {
            background: rgba(100, 181, 246, 0.3);
        }

        .tag-remove {
            cursor: pointer;
            color: var(--error-color);
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        .tag-remove:hover {
            transform: scale(1.2);
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 115, 232, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent);
        }

        .addon-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .edit-btn {
            background: rgba(100, 181, 246, 0.2);
            color: var(--accent);
            border: 1px solid rgba(100, 181, 246, 0.3);
        }

        .edit-btn:hover {
            background: rgba(100, 181, 246, 0.3);
            transform: translateY(-2px);
        }

        .delete-btn {
            background: rgba(248, 113, 113, 0.2);
            color: var(--error-color);
            border: 1px solid rgba(248, 113, 113, 0.3);
        }

        .delete-btn:hover {
            background: rgba(248, 113, 113, 0.3);
            transform: translateY(-2px);
        }

        /* Estilos para el perfil de usuario */
        .user-profile {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 16px;
            margin-bottom: 25px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
            transition: all 0.3s ease;
        }

        .user-profile:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .user-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid var(--accent);
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 15px rgba(100, 181, 246, 0.5);
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .user-info h2 {
            font-size: 1.5rem;
            margin-bottom: 5px;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .user-stats {
            display: flex;
            gap: 30px;
            justify-content: center;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            flex: 1;
        }

        .stat-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Botón flotante mejorado */
        .floating-action-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--gradient);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 5px 15px rgba(26, 115, 232, 0.4);
            transition: all 0.3s ease;
            z-index: 100;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 5px 15px rgba(26, 115, 232, 0.4);
            }
            50% {
                box-shadow: 0 5px 20px rgba(26, 115, 232, 0.7);
            }
            100% {
                box-shadow: 0 5px 15px rgba(26, 115, 232, 0.4);
            }
        }

        .floating-action-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 8px 25px rgba(26, 115, 232, 0.6);
        }

        /* Mejoras para las tarjetas de addons */
        .card-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        /* Botón de editar perfil */
        .profile-edit-btn {
            background: rgba(100, 181, 246, 0.2);
            color: var(--accent);
            border: 1px solid rgba(100, 181, 246, 0.3);
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 10px;
        }

        .profile-edit-btn:hover {
            background: rgba(100, 181, 246, 0.3);
            transform: translateY(-2px);
        }

        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            margin: 10px auto;
            border: 3px solid var(--accent);
            display: none;
        }

        .avatar-preview.active {
            display: block;
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .user-header {
                flex-direction: column;
                text-align: center;
            }
            
            .user-stats {
                flex-direction: column;
                gap: 15px;
            }
            
            .floating-action-btn {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
            
            .modal-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <header class="top-bar">
        <div class="logo-container">
            <a href="index.html" style="text-decoration: none; display: flex; align-items: center; gap: 15px;">
                <img src="img/logo.png" alt="MCPixel Logo" class="logo">
                <h1 class="title">MCPixel</h1>
            </a>
        </div>
        
        <div class="header-actions">
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            
            <div class="floating-menu" id="floatingMenu">
                <a href="index.html" class="menu-item">
                    <i class="fas fa-home"></i> Inicio
                </a>
                <a href="#" id="logoutBtn" class="menu-item">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </a>
            </div>
        </div>
    </header>

    <main class="container">
        <div style="max-width: 800px; margin: 0 auto;">
            <div class="user-profile">
                <div class="user-header">
                    <div class="user-avatar" id="userAvatar">
                        <!-- La imagen se cargará dinámicamente -->
                    </div>
                    <div class="user-info">
                        <h2 id="userName">Usuario</h2>
                        <div id="userStatus" class="version" style="display: inline-block;"></div>
                        <button class="profile-edit-btn" id="editProfileBtn">
                            <i class="fas fa-edit"></i> Editar Perfil
                        </button>
                    </div>
                </div>
                
                <div class="user-stats">
                    <div class="stat-item">
                        <div class="stat-value" id="addonsCount">0</div>
                        <div class="stat-label">Addons</div>
                    </div>
                </div>
            </div>
            
            <h2 class="section-title">
                <i class="fas fa-cube"></i>
                Mis Addons
            </h2>
            <div class="cards-grid" id="myAddonsContainer">
                <!-- Los addons se cargarán dinámicamente -->
            </div>
        </div>
    </main>

    <!-- Modal para crear/editar addons -->
    <div class="modal" id="addonModal">
        <div class="modal-content">
            <h3 id="modalTitle">Crear Nuevo Addon</h3>
            
            <form id="addonForm">
                <div class="form-group">
                    <label for="addonImage">URL de la Portada</label>
                    <input type="url" id="addonImage" placeholder="https://ejemplo.com/imagen.jpg">
                    <div class="image-preview" id="imagePreview"></div>
                </div>
                
                <div class="form-group">
                    <label for="addonTitle">Nombre del Addon</label>
                    <input type="text" id="addonTitle" placeholder="Mi increíble addon" required>
                </div>
                
                <div class="form-group">
                    <label for="addonDescription">Descripción</label>
                    <textarea id="addonDescription" placeholder="Describe tu addon..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="addonVersion">Versión</label>
                    <input type="text" id="addonVersion" placeholder="1.0.0" required>
                </div>
                
                <div class="form-group">
                    <label for="addonTags">Etiquetas (separadas por comas)</label>
                    <input type="text" id="addonTags" placeholder="minecraft, texture, pack">
                    <div class="tags-input" id="tagsContainer"></div>
                </div>
                
                <div class="form-group">
                    <label for="addonDownloadUrl">URL de Descarga</label>
                    <input type="url" id="addonDownloadUrl" placeholder="https://ejemplo.com/descarga" required>
                </div>
                
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <i class="fas fa-paper-plane"></i> Publicar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para editar perfil -->
    <div class="modal" id="profileModal">
        <div class="modal-content">
            <h3>Editar Perfil</h3>
            
            <form id="profileForm">
                <div class="form-group">
                    <label for="profileAvatar">URL de la Foto de Perfil</label>
                    <input type="url" id="profileAvatar" placeholder="https://i.ibb.co/6Jyc8ZKv/profile10.jpg">
                    <div class="error-message" id="avatarError">
                        La URL debe terminar en formato de imagen válido (jpg, jpeg, gif, webp) - PNG no permitido
                    </div>
                    <div class="avatar-preview" id="avatarPreview"></div>
                </div>
                
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" id="cancelProfileBtn">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary" id="saveProfileBtn">
                        <i class="fas fa-save"></i> Guardar Cambios
                    </button>
                </div>
            </form>
        </div>
    </div>

    <button class="floating-action-btn" id="fab">
        <i class="fas fa-plus"></i>
    </button>

</body>

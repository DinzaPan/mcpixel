<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina no encontrada - MCPixel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="../img/logo.png" type="image/png">
    <link rel="stylesheet" href="../css/main.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            padding: 2rem;
        }

        .error-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
            border: 1px solid var(--border-color);
            max-width: 500px;
            width: 100%;
            animation: fadeInUp 0.6s ease;
        }

        .error-icon {
            width: 150px;
            height: 150px;
            margin: 0 auto 2rem auto;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .error-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .error-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .error-description {
            color: var(--text-secondary);
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            justify-content: center;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(26, 115, 232, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(26, 115, 232, 0.4);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .error-card {
                padding: 2rem;
                margin: 1rem;
            }

            .error-icon {
                width: 120px;
                height: 120px;
            }

            .error-title {
                font-size: 2rem;
            }

            .error-description {
                font-size: 1rem;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header class="top-bar">
        <div class="logo-container">
            <img src="../img/logo.png" alt="MCPixel Logo" class="logo">
            <h1 class="title">MCPixel</h1>
        </div>
    </header>

    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>

    <main class="container">
        <div class="error-container">
            <div class="error-card">
                <div class="error-icon">
                    <img src="../img/searching.gif" alt="Buscando" onerror="this.style.display='none'">
                </div>
                <h1 class="error-title">Error 404</h1>
                <p class="error-description">
                    La p치gina que est치s buscando no existe o ha sido movida. 
                    Verifica la URL e intenta nuevamente.
                </p>
                <div class="error-actions">
                    <a href="../index.html" class="btn btn-primary">
                        <i class="fas fa-home"></i>
                        Volver al Inicio
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('P치gina 404 cargada');
        });
    </script>
</body>
</html>

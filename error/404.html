<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada - MCPixel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="../img/logo.png" type="image/png">
    <link rel="stylesheet" href="../css/main.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            padding: 2rem;
            width: 100%;
        }

        .error-message {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 3rem;
            text-align: center;
            color: var(--dark-text);
            background-color: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            margin: 2rem 0;
            width: 90%;
            max-width: 600px;
            min-height: 500px;
            border: 1px solid var(--border-color);
        }
        
        .error-icon {
            width: 160px;
            height: 160px;
            margin-bottom: 2.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .error-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .error-text {
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.2;
        }
        
        .error-details {
            color: var(--text-secondary);
            font-size: 1.2rem;
            margin-bottom: 3rem;
            line-height: 1.6;
            max-width: 450px;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            background: var(--gradient);
            color: white;
            padding: 1.2rem 2.5rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(26, 115, 232, 0.3);
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-size: 1.1rem;
            min-width: 200px;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(26, 115, 232, 0.4);
        }

        @media (max-width: 768px) {
            .error-container {
                padding: 1rem;
                min-height: 70vh;
            }

            .error-message {
                padding: 3rem 2rem;
                margin: 1rem 0;
                width: 95%;
                min-height: 400px;
                max-width: none;
            }
            
            .error-text {
                font-size: 1.8rem;
                margin-bottom: 1rem;
            }
            
            .error-icon {
                width: 140px;
                height: 140px;
                margin-bottom: 2rem;
            }

            .error-details {
                font-size: 1.1rem;
                margin-bottom: 2.5rem;
                padding: 0 1rem;
            }

            .download-btn {
                padding: 1rem 2rem;
                font-size: 1rem;
                min-width: 180px;
            }
        }

        @media (max-width: 480px) {
            .error-message {
                padding: 2.5rem 1.5rem;
                min-height: 350px;
            }

            .error-text {
                font-size: 1.6rem;
            }

            .error-icon {
                width: 120px;
                height: 120px;
                margin-bottom: 1.5rem;
            }

            .error-details {
                font-size: 1rem;
                margin-bottom: 2rem;
                padding: 0;
            }

            .download-btn {
                padding: 0.9rem 1.8rem;
                min-width: 160px;
            }
        }
    </style>
</head>
<body>
    <header class="top-bar">
        <div class="logo-container">
            <img src="../img/logo.png" alt="MCPixel Logo" class="logo">
            <h1 class="title">MCPixel</h1>
        </div>
    </header>

    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>

    <main class="container">
        <div class="error-container">
            <div class="error-message">
                <div class="error-icon">
                    <img src="../img/searching.gif" alt="Buscando" onerror="this.style.display='none'">
                </div>
                <h3 class="error-text">Error 404 - Página no encontrada</h3>
                <p class="error-details">La página que estás buscando no existe o ha sido movida. Verifica la URL e intenta nuevamente.</p>
                <button class="download-btn" onclick="window.location.href='../index.html'">
                    <i class="fas fa-home"></i>
                    Volver al inicio
                </button>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Página 404 cargada');
        });
    </script>
</body>
</html>

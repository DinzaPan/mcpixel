<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificaciones - MCPixel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="../img/logo.png" type="image/png">
    <link rel="stylesheet" href="../css/main.css">
    <style>
        .notifications-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .notification-filters {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-btn.active {
            background: rgba(26, 115, 232, 0.2);
            color: var(--accent);
            border-color: var(--accent);
        }

        .filter-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.15);
        }

        .notification-item {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .notification-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border-color: var(--accent);
        }

        .notification-item.unread {
            border-left: 4px solid var(--accent);
        }

        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .notification-title {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .notification-type {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-right: 10px;
        }

        .notification-type.update {
            background: rgba(26, 115, 232, 0.2);
            color: var(--accent);
        }

        .notification-type.version {
            background: rgba(74, 222, 128, 0.2);
            color: var(--verified-color);
        }

        .notification-type.new {
            background: rgba(168, 85, 247, 0.2);
            color: #a855f7;
        }

        .notification-type.content {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        .notification-content {
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .notification-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .notification-time {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .notification-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            color: var(--accent);
            background: rgba(255, 255, 255, 0.1);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-state-icon {
            font-size: 4rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .empty-state p {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .notification-item {
                padding: 20px;
            }
            
            .notification-title {
                font-size: 1.1rem;
            }
            
            .notification-meta {
                flex-direction: row;
                align-items: center;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <header class="top-bar">
        <div class="logo-container">
            <img src="../img/logo.png" alt="MCPixel Logo" class="logo">
            <h1 class="title">MCPixel</h1>
        </div>
        
        <div class="header-actions">
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            
            <div class="floating-menu" id="floatingMenu">
                <a href="../index.html" class="menu-item">
                    <i class="fas fa-home"></i>
                    Inicio
                </a>
                <a href="favorites.html" class="menu-item">
                    <i class="fas fa-heart"></i>
                    Favoritos
                </a>
                <a href="notifications.html" class="menu-item">
                    <i class="fas fa-bell"></i>
                    Notificaciones
                </a>
                <a href="help.html" class="menu-item">
                    <i class="fas fa-hands-helping"></i>
                    Ayuda
                </a>
                <a href="../post.html" class="menu-item">
                    <i class="fas fa-edit"></i>
                    Publicar
                </a>
            </div>
        </div>
    </header>

    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>

    <main class="container">
        <h2 class="section-title">
            <i class="fas fa-bell"></i>
            Notificaciones
        </h2>
        
        <div class="notification-filters">
            <button class="filter-btn active" data-filter="all">Todas</button>
            <button class="filter-btn" data-filter="unread">No leídas</button>
            <button class="filter-btn" data-filter="new">Nuevos addons</button>
            <button class="filter-btn" data-filter="version">Nuevas versiones</button>
            <button class="filter-btn" data-filter="content">Cambios de contenido</button>
        </div>
        
        <div class="notifications-container" id="notificationsContainer">
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://dgmsyuzxsvjfkjdyecer.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRnbXN5dXp4c3ZqZmtqZHllY2VyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1NjI5OTUsImV4cCI6MjA3OTEzODk5NX0._SQAuzRejAi-tghTh8hTk_dvaZooEMZBbHAQw4hyA3I';
        window.supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    </script>
    <script>
        let allNotifications = [];
        let currentFilter = 'all';

        document.addEventListener('DOMContentLoaded', async function() {
            await checkAuth();
            await loadNotifications();
            setupMenu();
            setupFilters();
            createParticles();
        });

        function setupMenu() {
            const menuToggle = document.getElementById('menuToggle');
            const floatingMenu = document.getElementById('floatingMenu');

            if (!menuToggle || !floatingMenu) return;

            menuToggle.addEventListener('click', (e) => {
                e.stopPropagation();
                menuToggle.classList.toggle('active');
                floatingMenu.classList.toggle('active');
            });

            document.addEventListener('click', () => {
                menuToggle.classList.remove('active');
                floatingMenu.classList.remove('active');
            });

            floatingMenu.addEventListener('click', (e) => {
                e.stopPropagation();
            });
        }

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            if (!particlesContainer) return;
            
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const left = Math.random() * 100;
                const size = Math.random() * 3 + 1;
                const opacity = Math.random() * 0.3 + 0.1;
                const animationDuration = Math.random() * 20 + 10;
                
                particle.style.left = `${left}%`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.opacity = opacity;
                particle.style.animationDuration = `${animationDuration}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        async function checkAuth() {
            try {
                const { data: { user } } = await window.supabase.auth.getUser();
            } catch (error) {
                console.error('Error verificando autenticación:', error);
            }
        }

        function deleteOldNotifications() {
            try {
                const thirtyDaysAgo = new Date();
                thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
                
                const savedNotifications = JSON.parse(localStorage.getItem('mcPixelNotifications') || '[]');
                const filteredNotifications = savedNotifications.filter(notification => {
                    const notificationDate = new Date(notification.timestamp);
                    return notificationDate >= thirtyDaysAgo;
                });
                
                if (filteredNotifications.length < savedNotifications.length) {
                    console.log(`Eliminadas ${savedNotifications.length - filteredNotifications.length} notificaciones antiguas`);
                    saveNotifications(filteredNotifications);
                }
                
                return filteredNotifications;
            } catch (error) {
                console.error('Error eliminando notificaciones antiguas:', error);
                return [];
            }
        }

        function loadSavedNotifications() {
            try {
                const filteredNotifications = deleteOldNotifications();
                const readNotifications = JSON.parse(localStorage.getItem('readNotifications') || '[]');
                
                filteredNotifications.forEach(notification => {
                    notification.read = readNotifications.includes(notification.id);
                });
                
                return filteredNotifications;
            } catch (error) {
                console.error('Error cargando notificaciones guardadas:', error);
                return [];
            }
        }

        function saveNotifications(notifications) {
            try {
                localStorage.setItem('mcPixelNotifications', JSON.stringify(notifications));
                
                const readNotifications = notifications
                    .filter(n => n.read)
                    .map(n => n.id);
                localStorage.setItem('readNotifications', JSON.stringify(readNotifications));
                
                console.log('Notificaciones guardadas:', notifications.length);
            } catch (error) {
                console.error('Error guardando notificaciones:', error);
            }
        }

        function loadPreviousAddonsState() {
            try {
                return JSON.parse(localStorage.getItem('previousAddonsState') || '{}');
            } catch (error) {
                console.error('Error cargando estado anterior:', error);
                return {};
            }
        }

        function saveCurrentAddonsState(addons) {
            try {
                const currentState = {};
                addons.forEach(addon => {
                    currentState[addon.id] = {
                        title: addon.title,
                        description: addon.description,
                        version: addon.version,
                        image: addon.image,
                        updated_at: addon.updated_at,
                        created_at: addon.created_at
                    };
                });
                localStorage.setItem('previousAddonsState', JSON.stringify(currentState));
                console.log('Estado de addons guardado:', Object.keys(currentState).length);
            } catch (error) {
                console.error('Error guardando estado actual:', error);
            }
        }

        async function loadNotifications() {
            try {
                console.log('=== INICIANDO CARGA DE NOTIFICACIONES ===');
                
                const savedNotifications = loadSavedNotifications();
                console.log('Notificaciones guardadas encontradas:', savedNotifications.length);
                
                const { data: addons, error } = await window.supabase
                    .from('addons')
                    .select(`
                        *,
                        profiles:user_id (
                            username,
                            is_verified,
                            avatar_url
                        )
                    `)
                    .order('updated_at', { ascending: false });

                if (error) throw error;
                console.log('Addons encontrados en BD:', addons.length);

                const previousAddonsState = loadPreviousAddonsState();
                console.log('Estado anterior cargado:', Object.keys(previousAddonsState).length);

                const newNotifications = detectChangesAndCreateNotifications(addons, previousAddonsState);
                console.log('Nuevas notificaciones detectadas:', newNotifications.length);

                allNotifications = mergeNotifications(savedNotifications, newNotifications);
                console.log('Total de notificaciones después de combinar:', allNotifications.length);

                saveCurrentAddonsState(addons);

                saveNotifications(allNotifications);

                renderNotifications();

            } catch (error) {
                console.error('Error cargando notificaciones:', error);
                allNotifications = loadSavedNotifications();
                console.log('Usando notificaciones guardadas por error:', allNotifications.length);
                renderNotifications();
            }
        }

        function mergeNotifications(existing, newOnes) {
            const merged = [...existing];
            
            newOnes.forEach(newNotif => {
                const exists = existing.some(existingNotif => 
                    existingNotif.id === newNotif.id
                );
                
                if (!exists) {
                    console.log('Agregando nueva notificación:', newNotif.title);
                    merged.push(newNotif);
                } else {
                    console.log('Notificación ya existe:', newNotif.title);
                }
            });
            
            return merged.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
        }

        function detectChangesAndCreateNotifications(currentAddons, previousAddonsState) {
            const notifications = [];
            
            const isFirstTime = Object.keys(previousAddonsState).length === 0;
            if (isFirstTime) {
                console.log('Primera ejecución, no se crearán notificaciones de cambios');
                return notifications;
            }

            for (const addon of currentAddons) {
                const previousAddon = previousAddonsState[addon.id];
                
                if (!previousAddon) {
                    console.log('Addon nuevo detectado:', addon.title);
                    notifications.push({
                        id: `new-${addon.id}-${Date.now()}`,
                        type: 'new',
                        title: `Nuevo addon: ${addon.title}`,
                        content: `${addon.profiles?.username || 'Un usuario'} ha publicado un nuevo addon.`,
                        addonId: addon.id,
                        addonTitle: addon.title,
                        timestamp: addon.created_at,
                        read: false
                    });
                    continue;
                }

                if (addon.version !== previousAddon.version) {
                    console.log('Cambio de versión detectado:', addon.title, previousAddon.version, '→', addon.version);
                    notifications.push({
                        id: `version-${addon.id}-${Date.now()}`,
                        type: 'version',
                        title: `Nueva versión: ${addon.title} v${addon.version}`,
                        content: `${addon.profiles?.username || 'El creador'} ha actualizado a la versión ${addon.version}.`,
                        addonId: addon.id,
                        addonTitle: addon.title,
                        timestamp: addon.updated_at,
                        read: false
                    });
                }

                if (addon.title !== previousAddon.title) {
                    console.log('Cambio de título detectado:', previousAddon.title, '→', addon.title);
                    notifications.push({
                        id: `title-${addon.id}-${Date.now()}`,
                        type: 'content',
                        title: `Título actualizado: ${previousAddon.title} → ${addon.title}`,
                        content: `${addon.profiles?.username || 'El creador'} ha cambiado el título del addon.`,
                        addonId: addon.id,
                        addonTitle: addon.title,
                        timestamp: addon.updated_at,
                        read: false
                    });
                }

                if (addon.description !== previousAddon.description) {
                    console.log('Cambio de descripción detectado:', addon.title);
                    notifications.push({
                        id: `desc-${addon.id}-${Date.now()}`,
                        type: 'content',
                        title: `Descripción actualizada: ${addon.title}`,
                        content: `${addon.profiles?.username || 'El creador'} ha modificado la descripción del addon.`,
                        addonId: addon.id,
                        addonTitle: addon.title,
                        timestamp: addon.updated_at,
                        read: false
                    });
                }

                if (addon.image !== previousAddon.image) {
                    console.log('Cambio de imagen detectado:', addon.title);
                    notifications.push({
                        id: `image-${addon.id}-${Date.now()}`,
                        type: 'content',
                        title: `Imagen actualizada: ${addon.title}`,
                        content: `${addon.profiles?.username || 'El creador'} ha cambiado la imagen del addon.`,
                        addonId: addon.id,
                        addonTitle: addon.title,
                        timestamp: addon.updated_at,
                        read: false
                    });
                }

                if (addon.updated_at !== previousAddon.updated_at && 
                    addon.title === previousAddon.title &&
                    addon.description === previousAddon.description &&
                    addon.version === previousAddon.version &&
                    addon.image === previousAddon.image) {
                    
                    console.log('Actualización general detectada:', addon.title);
                    notifications.push({
                        id: `update-${addon.id}-${Date.now()}`,
                        type: 'update',
                        title: `Actualización: ${addon.title}`,
                        content: `${addon.profiles?.username || 'El creador'} ha actualizado este addon.`,
                        addonId: addon.id,
                        addonTitle: addon.title,
                        timestamp: addon.updated_at,
                        read: false
                    });
                }
            }

            return notifications;
        }

        function renderNotifications() {
            const container = document.getElementById('notificationsContainer');
            if (!container) return;

            console.log('Renderizando notificaciones. Filtro:', currentFilter, 'Total:', allNotifications.length);

            let filteredNotifications = allNotifications;
            
            if (currentFilter === 'unread') {
                filteredNotifications = allNotifications.filter(n => !n.read);
            } else if (currentFilter !== 'all') {
                filteredNotifications = allNotifications.filter(n => n.type === currentFilter);
            }

            console.log('Notificaciones filtradas:', filteredNotifications.length);

            container.innerHTML = '';

            if (filteredNotifications.length === 0) {
                showNoNotifications();
                return;
            }

            filteredNotifications.forEach(notification => {
                const notificationElement = document.createElement('div');
                notificationElement.className = `notification-item ${notification.read ? '' : 'unread'}`;
                
                let icon = 'fas fa-bell';
                if (notification.type === 'version') icon = 'fas fa-code-branch';
                if (notification.type === 'update') icon = 'fas fa-sync-alt';
                if (notification.type === 'new') icon = 'fas fa-plus-circle';
                if (notification.type === 'content') icon = 'fas fa-edit';
                
                let typeClass = notification.type;
                
                notificationElement.innerHTML = `
                    <div class="notification-header">
                        <div>
                            <span class="notification-type ${typeClass}">
                                <i class="${icon}"></i>
                                ${getTypeLabel(notification.type)}
                            </span>
                            <h3 class="notification-title">${notification.title}</h3>
                        </div>
                    </div>
                    <div class="notification-content">
                        ${notification.content}
                    </div>
                    <div class="notification-meta">
                        <div class="notification-time">
                            <i class="far fa-clock"></i>
                            ${formatTimeAgo(notification.timestamp)}
                        </div>
                        <div class="notification-actions">
                            <button class="action-btn mark-read" data-id="${notification.id}">
                                <i class="fas fa-check"></i>
                            </button>
                            <button class="action-btn view-addon" data-id="${notification.addonId}">
                                <i class="fas fa-external-link-alt"></i>
                            </button>
                        </div>
                    </div>
                `;

                notificationElement.addEventListener('click', (e) => {
                    if (!e.target.closest('.notification-actions')) {
                        markAsRead(notification.id);
                        window.location.href = `view.html?id=${notification.addonId}`;
                    }
                });

                const markReadBtn = notificationElement.querySelector('.mark-read');
                markReadBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    markAsRead(notification.id);
                });

                const viewAddonBtn = notificationElement.querySelector('.view-addon');
                viewAddonBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    markAsRead(notification.id);
                    window.location.href = `view.html?id=${notification.addonId}`;
                });

                container.appendChild(notificationElement);
            });
        }

        function getTypeLabel(type) {
            const labels = {
                'update': 'Actualización',
                'version': 'Nueva Versión',
                'new': 'Nuevo Addon',
                'content': 'Contenido'
            };
            return labels[type] || 'Notificación';
        }

        function formatTimeAgo(timestamp) {
            const now = new Date();
            const date = new Date(timestamp);
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Ahora mismo';
            if (diffMins < 60) return `Hace ${diffMins} minuto${diffMins > 1 ? 's' : ''}`;
            if (diffHours < 24) return `Hace ${diffHours} hora${diffHours > 1 ? 's' : ''}`;
            if (diffDays < 7) return `Hace ${diffDays} día${diffDays > 1 ? 's' : ''}`;
            
            return date.toLocaleDateString('es-ES');
        }

        function markAsRead(notificationId) {
            const notification = allNotifications.find(n => n.id === notificationId);
            if (notification && !notification.read) {
                notification.read = true;
                console.log('Marcando como leída:', notificationId);
                
                saveNotifications(allNotifications);
                
                renderNotifications();
            }
        }

        function setupFilters() {
            const filterBtns = document.querySelectorAll('.filter-btn');
            
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    
                    btn.classList.add('active');
                    
                    currentFilter = btn.dataset.filter;
                    
                    renderNotifications();
                });
            });
        }

        function showNoNotifications() {
            const container = document.getElementById('notificationsContainer');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">
                        <i class="far fa-bell-slash"></i>
                    </div>
                    <h3>No hay notificaciones</h3>
                    <p>${currentFilter === 'all' ? 
                        'No tienes notificaciones en este momento. Los cambios en los addons aparecerán aquí.' : 
                        `No hay notificaciones ${getFilterLabel(currentFilter)}.`}</p>
                </div>
            `;
        }

        function getFilterLabel(filter) {
            const labels = {
                'all': 'todas',
                'unread': 'no leídas',
                'update': 'de actualizaciones',
                'version': 'de nuevas versiones',
                'new': 'de nuevos addons',
                'content': 'de cambios de contenido'
            };
            return labels[filter] || '';
        }

        async function refreshNotifications() {
            console.log('=== ACTUALIZANDO NOTIFICACIONES ===');
            await loadNotifications();
        }

        setInterval(refreshNotifications, 2 * 60 * 1000);
    </script>
</body>
